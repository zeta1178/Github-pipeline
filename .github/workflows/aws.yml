#       - name: CDK Bootstrap
#         run: cdk bootstrap
#       - name: CDK Diff
#         run: cdk diff
      - name: CDK Deploy
        run: >-
          node_modules/.bin/cdk
          deploy 
          --all 
          --require-approval never
